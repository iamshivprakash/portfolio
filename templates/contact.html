{% extends 'base.html' %}
{% block title %}
    Contact Us
{% endblock title %}
{% include 'header.html' %}
{% block body %}
    <div class="container-fluid bgnd-theme">
        <h1 class="text-white display-2 p-5 text-center">Contact Me</h1>
    </div>
    <main id="main">

        <!-- ======= Contact Section ======= -->
        <section id="contact" class="contact mt-5">
          <div class="container" data-aos="fade-up">
    
            <div class="section-title">
              <h2>Get In Touch</h2>
              <p>Fill up the details and I will get in touch with you as soon as possible.</p>
            </div>    
            <div class="row mt-3">   
              <div class="col-md-8 mx-auto ">
                <form action="#" method="post" role="form" class="form">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                  </div>
                  <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                  </div>
                  <!-- <div class="my-3 d-none">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Your message has been sent. Thank you!</div>
                  </div> -->
                  <div class="text-center mt-3"><button type="submit" class="btn btn-info">Send Message</button></div>
                </form>
    
              </div>
    
            </div>

            <div class="my-5">
                <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d459382.1601880453!2d85.74295044564984!3d25.904897511601828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ede94559a773e1%3A0x834cda594a718dbe!2sSamastipur%20(Sc)%2C%20Bihar!5e0!3m2!1sen!2sin!4v1646908496474!5m2!1sen!2sin" frameborder="0" allowfullscreen></iframe>
            </div>
    
          </div>
        </section><!-- End Contact Section -->
    
      </main><!-- End #main -->

    {% include 'footer.html' %}
{% endblock body %}
